
# prose.io editor configuration

prose:
  ignore:
    - /_layouts
    - /_includes
    - /_sass
    - /.gitignore
    - /.localserver.bat
    - /CNAME
    - /css
    - /js
    - /_prose.yml
    - /_config.yml
  metadata:
    "":
      - name: "layout"
        field:
          element: "text"
          label: "Layout"
          value: "default"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "sitemap"
        field:
          element: "checkbox"
          label: "Site Map"
          value: true
