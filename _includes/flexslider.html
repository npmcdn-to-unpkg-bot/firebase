
<div class="flexslider">
    <ul class="slides">
        {% for image in flexslider %}
        <li>
            <img src="{{image.url}}" />
        </li>
        {% endfor %}
    </ul>
</div>

<script type="text/javascript">
    $(window).load(function() {
        $('.flexslider').flexslider({
            animation: "slide"
        });
    });
</script>
